<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>&lt;fs-button&gt;</title>
  <meta name="description" content="">

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <!-- Chrome / Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="icon.png">

  <!-- Safari / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

  <!-- Web Components -->
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../fs-icon.html">
  <style>
    fs-icon {
      vertical-align: bottom;
    }
    ul {
      list-style-type: none;
      padding:0;
    }
    li {
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }
    label {
      margin-left: 15px;
    }
    .dark {
      background-color: #333333;
    }
  </style>
</head>
<body>
  <h1>Icons</h1>
  <ul>
    <li><fs-icon icon='check'></fs-icon> <label>check</label></li>
    <li><fs-icon icon='close'></fs-icon> <label>close</label></li>
    <li><fs-icon icon='exclamation'></fs-icon> <label>exclamation</label></li>
    <li><fs-icon icon='info'></fs-icon> <label>info</label></li>
    <li><fs-icon icon='spinner'></fs-icon> <label>spinner</label></li>
    <li><span class='dark'><fs-icon icon='spinner-light'></fs-icon></span> <label>spinner-light</label></li>
    <li><fs-icon icon='warning'></fs-icon> <label>warning</label></li>
    <li><fs-icon icon='female-dot'></fs-icon> <label>female-dot</label></li>
    <li><fs-icon icon='female'></fs-icon> <label>female</label></li>
    <li><fs-icon icon='female-portrait'></fs-icon> <label>female-portrait</label></li>
    <li><fs-icon icon='gray-female'></fs-icon> <label>gray-female</label></li>
    <li><fs-icon icon='male-dot'></fs-icon> <label>male-dot</label></li>
    <li><fs-icon icon='male'></fs-icon> <label>male</label></li>
    <li><fs-icon icon='male-portrait'></fs-icon> <label>male-portrait</label></li>
    <li><fs-icon icon='gray-male'></fs-icon> <label>gray-male</label></li>
    <li><fs-icon icon='unknown-dot'></fs-icon> <label>unknown-dot</label></li>
    <li><fs-icon icon='unknown'></fs-icon> <label>unknown</label></li>
    <li><fs-icon icon='unknown-portrait'></fs-icon> <label>unknown-portrait</label></li>
  </ul>

  <h1>Sizes (large)</h1>
  <ul>
    <li><fs-icon icon='check' size='large'></fs-icon> <label>check</label></li>
    <li><fs-icon icon='close' size='large'></fs-icon> <label>close</label></li>
    <li><fs-icon icon='exclamation' size='large'></fs-icon> <label>exclamation</label></li>

    <li><span class='dark'><fs-icon icon='spinner-light' size='large'></fs-icon></span> <label>spinner-light</label></li>
    <li><fs-icon icon='warning' size='large'></fs-icon> <label>warning</label></li>
    <li><fs-icon icon='female-dot' size='large'></fs-icon> <label>female-dot</label></li>
    <li><fs-icon icon='female' size='large'></fs-icon> <label>female</label></li>
    <li><fs-icon icon='female-portrait' size='large'></fs-icon> <label>female-portrait</label></li>

    <li><fs-icon icon='male-dot' size='large'></fs-icon> <label>male-dot</label></li>
    <li><fs-icon icon='male' size='large'></fs-icon> <label>male</label></li>
    <li><fs-icon icon='male-portrait' size='large'></fs-icon> <label>male-portrait</label></li>
    <li><fs-icon icon='gray-male' size='large'></fs-icon> <label>gray-male</label></li>
    <li><fs-icon icon='unknown-dot' size='large'></fs-icon> <label>unknown-dot</label></li>
    <li><fs-icon icon='unknown' size='large'></fs-icon> <label>unknown</label></li>
    <li><fs-icon icon='unknown-portrait' size='large'></fs-icon> <label>unknown-portrait</label></li>
  </ul>

  <h1>Sizes (small)</h1>
  <ul>
    <li><fs-icon icon='check' size='small'></fs-icon> <label>check</label></li>
    <li><fs-icon icon='close' size='small'></fs-icon> <label>close</label></li>
    <li><fs-icon icon='exclamation' size='small'></fs-icon> <label>exclamation</label></li>
    <li><fs-icon icon='info' size='small'></fs-icon> <label>info</label></li>

    <li><span class='dark'><fs-icon icon='spinner-light' size='small'></fs-icon></span> <label>spinner-light</label></li>
    <li><fs-icon icon='warning' size='small'></fs-icon> <label>warning</label></li>
    <li><fs-icon icon='female-dot' size='small'></fs-icon> <label>female-dot</label></li>
    <li><fs-icon icon='female' size='small'></fs-icon> <label>female</label></li>
    <li><fs-icon icon='female-portrait' size='small'></fs-icon> <label>female-portrait</label></li>
    <li><fs-icon icon='gray-female' size='small'></fs-icon> <label>gray-female</label></li>
    <li><fs-icon icon='male-dot' size='small'></fs-icon> <label>male-dot</label></li>
    <li><fs-icon icon='male' size='small'></fs-icon> <label>male</label></li>
    <li><fs-icon icon='male-portrait' size='small'></fs-icon> <label>male-portrait</label></li>
    <li><fs-icon icon='gray-male' size='small'></fs-icon> <label>gray-male</label></li>
    <li><fs-icon icon='unknown-dot' size='small'></fs-icon> <label>unknown-dot</label></li>
    <li><fs-icon icon='unknown' size='small'></fs-icon> <label>unknown</label></li>
    <li><fs-icon icon='unknown-portrait' size='small'></fs-icon> <label>unknown-portrait</label></li>
  </ul>
</body>
</html>
